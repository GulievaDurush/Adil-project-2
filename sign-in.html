<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="Css/sign-in.css">
    <link rel="stylesheet" href="Css/responsive_sign-in.css">
</head>

<body>
    <section id="sign-in">
        <div class="sign-img">
            <div class="logo">
                <p>3legant.</p>
            </div>
        </div>
        <div class="sign-form">
            <div class="head">
                <h3>Sign In</h3>

            <div class="form">
                <form action="#">
                    <input type="email" name="email" id="username" placeholder="Your usernam or email address">
                    <label for="email"></label><br><br>
                    <input type="password" name="password" id="password" placeholder="Password">
                    <label for="password"><img width="15" height="15" src="https://img.icons8.com/material-outlined/24/visible--v1.png" alt="visible--v1"/></label> <br><br>
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember"></label><span id="remember-icon">Remember me</span>
                    <a href="#">Forgot password?</a>
                </form>
            </div>
            <div class="submit">
                <button type="submit">Sign In</button>
            </div>
        </div>
    </section>
</body>

</html>
