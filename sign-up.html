<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="Css/responsive_sign-up.css">
    <link rel="stylesheet" href="Css/Sign-up.css">
</head>
<body>
    <section id="sign-up">
        <div class="sign-img">
            <div class="logo">
                <p>3legant.</p>
            </div>
        </div>
        <div class="sign-form">
            <div class="head">
                <h3>Sign Up</h3>
                <p>Already have an account?</p> 
                <a href="sign-in">Sign In</a>
            </div>
            <div class="form">
                <form action="#">
                    <input type="text" name="name" id="name" placeholder="Your Name">
                    <label for="name"></label><br><br>
                    <input type="text" name="username" id="username" placeholder="Username">
                    <label for="username"></label><br><br>
                    <input type="email" name="email" id="email" placeholder="Email address">
                    <label for="email"></label><br><br>
                    <input type="password" name="password" id="password" placeholder="Password">
                    <label for="password"><img width="15" height="15" src="https://img.icons8.com/material-outlined/24/visible--v1.png" alt="visible--v1"/></label> <br><br>
                    <input type="checkbox" name="agree" id="agree">
                    <label for="agree" id="agree-text">I agree with <span class="agree">Privacy Policy</span> and <span class="agree">Terms of Use</span></label>
                </form>
            </div>
            <div class="submit">
                <button type="submit">Sign Up</button>
            </div>
        </div>
    </section>
</body>
</html>
